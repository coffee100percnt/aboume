        $(document).ready(function(){
            $("#background").on('loadeddata', function() {
                let video = $("#background").get(0);
                video.muted =false;
            });
            $("#mute").click(function(){
                let video = $("#background").get(0);
                if (video.muted) {
                    video.muted = false;
                    $(this).find($(".fa-solid")).removeClass("fa-volume-xmark").addClass("fa-volume-high");
                } else if (!video.muted) {
                    video.muted = true;
                    $(this).find($(".fa-solid")).removeClass("fa-volume-high").addClass("fa-volume-xmark");
                };
            });
        });
        $("#fill").click(function(){
            $(this).fadeOut(150);
            let video = $("#background").get(0);

        });
